{% extends "base_index.html" %}
{% block content %}
<div class="form-group">
    <label for="type">用例类型</label>
    <input id="type" class="form-control required" name="type" maxlength="20" placeholder="请选择用例类型" readonly
        unselectable="on" value={{ case['type'] }}>
</div>
<div class="form-group">
    <label for="name">名称</label>
    <input type="text" class="form-control required" id="name" name="name" maxlength="20" placeholder="请输入用例名称" readonly
        unselectable="on" value={{ case['name'] }}>
</div>
<div class="form-group">
    <label for="description">描述</label>
    <input type="text" class="form-control required" id="description" name="description" maxlength="20"
        placeholder="请输入用例描述" readonly unselectable="on" value={{ case['description'] }}>
</div>
<div class="form-group">
    <label for="product">所属产品</label>
    <input type="text" class="form-control required" id="product" name="product" maxlength="20" placeholder="请输入用例所属产品"
        readonly unselectable="on" value={{ case['product'] }}>
</div>
<div class="form-group">
    <label for="model">模块</label>
    <input type="text" class="form-control required" id="model" name="model" maxlength="20" placeholder="请输入用例模块"
        readonly unselectable="on" value={{ case['model'] }}>
</div>
<div class="form-group">
    <label for="steps">操作步骤</label>
    <textarea class="form-control required" id="steps" name="steps" placeholder="请输入步骤" cols="30"
        rows="1">{{ case['steps'] }}</textarea>
</div>
{% for case_detail in case_details %}
<hr>
<div class="form-group">
    <label for="case_name">名称</label>
    <input type="text" class="form-control required" id="case_name" name="case_name" maxlength="200" placeholder="请输入路径" readonly
        unselectable="on" value={{ case_detail['name'] }}>
</div>
<div class="form-group">
    <label for="case_path">路径</label>
    <input type="text" class="form-control required" id="case_path" name="case_path" maxlength="200" placeholder="请输入路径" readonly
        unselectable="on" value={{ case_detail['path'] }}>
</div>
<div class="form-group">
    <label for="case_method">方法</label>
    <input id="case_method" class="form-control required" name="case_method" maxlength="20" placeholder="请选择方法" readonly
        unselectable="on" value={{ case_detail['method'] }}>
</div>
<div class="form-group">
    <label for="case_request">请求</label>
    <textarea class="form-control required" id="request" name="case_request" placeholder="请输入请求" cols="30" rows="5" readonly
        unselectable="on">{{ case_detail['request'] }}</textarea>
</div>
<div class="form-group">
    <label for="case_checks">检查项</label>
    <textarea class="form-control required" id="checks" name="case_checks" placeholder="请输入响应" cols="30" rows="5" readonly
        unselectable="on">{{ case_detail['checks'] }}</textarea>
</div>
<div class="form-group">
    <label for="case_parameter">参数</label>
    <textarea class="form-control required" id="case_parameter" name="case_parameter" placeholder="请输入响应" cols="30" rows="1"
        readonly unselectable="on">{{ case_detail['parameter'] }}</textarea>
</div>
{% endfor %}
{% endblock %}
