{% extends "base_index.html" %}
{% block content %}
<div class="form-group">
  <label for="name">名称</label>
  <input type="text" class="form-control required" id="name" name="name" maxlength="200" placeholder="请输入用例名称" readonly unselectable="on" value={{ case['name'] }}>
</div>
<div class="form-group">
  <label for="description">描述</label>
  <input type="longtext" class="form-control" id="description" name="description" maxlength="500"
      placeholder="请输入描述" readonly unselectable="on" value={{ case['description'] }}>
</div>
<div class="form-group">
  <label for="exec-mode">执行模式</label>
  <input class="form-control required" id="exec-mode" name="exec-mode" maxlength="200" placeholder="请选择执行模式" readonly unselectable="on" value="{{ case['exec_mode'] }}">
</div>
<div class="form-group">
  <label for="steps">操作步骤</label>
  <div class="form-control required textarea" id="steps" name="steps" placeholder="请输入步骤" cols="30" rows="5" readonly unselectable="on">{{ case['steps'] }}</div>
</div>
{% endblock %}
