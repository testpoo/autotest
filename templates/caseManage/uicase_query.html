{% extends "caseManage/base_index.html" %}
{% block content %}
<div class="form-group">
  <label for="version">用例版本</label>
  <input type="text" class="form-control required" id="version" name="version" maxlength="200" placeholder="请输入用例名称" readonly
    unselectable="on" value={{ case['type'] }}>
</div>
<div class="form-group">
  <label for="product">所属产品</label>
  <input type="text" class="form-control required" id="product" name="product" maxlength="200" placeholder="请输入用例名称"
    readonly unselectable="on" value={{ case['product'] }}>
</div>
<div class="form-group">
  <label for="model">所属模块</label>
  <input type="text" class="form-control required" id="model" name="model" maxlength="200" placeholder="请输入用例名称"
    readonly unselectable="on" value={{ case['model'] }}>
</div>
<div class="form-group">
  <label for="name">名称</label>
  <input type="text" class="form-control required" id="name" name="name" maxlength="200" placeholder="请输入用例名称" readonly
    unselectable="on" value={{ case['name'] }}>
</div>
<div class="form-group">
  <label for="steps">步骤</label>
  <textarea class="form-control required" id="steps" name="steps" placeholder="请输入步骤" cols="30" rows="5" readonly
    unselectable="on">{{ case['steps'] }}</textarea>
</div>
<div class="form-group">
  <label for="description">描述</label>
  <input type="longtext" class="form-control" id="description" name="description" maxlength="500" placeholder="请输入描述"
    readonly unselectable="on" value={{ case['description'] }}>
</div>
{% endblock %}
