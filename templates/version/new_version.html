{% extends "caseManage/base_index.html" %}
{% block content %}
{% for message in get_flashed_messages() %}
<div class="alert">{{ message }}</div>
{% endfor %}
{% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
<form class="form-horizontal" id="new_version" name="new_version" action="{{ url_for('new_version') }}" method="post">
  <div class="form-group">
    <label for="version">版本号<span style="color:red">*</span></label>
    <input type="text" class="form-control required" id="version" name="version" maxlength="200" placeholder="请输入版本号">
  </div>
  <div class="form-group">
    <input type=submit name="save" value="保存" class="button">
  </div>
</form>
{% endblock %}
