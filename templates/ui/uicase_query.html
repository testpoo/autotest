{% extends "base_index.html" %}
{% block content %}
<div class="form-group">
  <label for="type">用例类型</label>
  <input id="type" class="form-control required" name="type" maxlength="200" placeholder="请输入用例类型" readonly
      unselectable="on" value={{ case['type'] }}>
</div>
<div class="form-group">
  <label for="version">用例版本</label>
  <input type="text" class="form-control required" id="version" name="version" maxlength="200" placeholder="请输入用例版本" readonly
    unselectable="on" value={{ case['version'] }}>
</div>
<div class="form-group">
  <label for="product">所属产品</label>
  <input type="text" class="form-control required" id="product" name="product" maxlength="200" placeholder="请输入用例名称"
    readonly unselectable="on" value={{ case['product'] }}>
</div>
<div class="form-group">
  <label for="model">所属模块</label>
  <input type="text" class="form-control required" id="model" name="model" maxlength="200" placeholder="请输入用例名称"
    readonly unselectable="on" value={{ case['model'] }}>
</div>
<div class="form-group">
  <label for="name">名称</label>
  <input type="text" class="form-control required" id="name" name="name" maxlength="200" placeholder="请输入用例名称" readonly
    unselectable="on" value={{ case['name'] }}>
</div>
{% if case['type'] == '普通用例' %}
<div class="form-group">
  <label for="pre-steps">前置事务</label>
  <div class="form-control required textarea" id="pre-steps" name="pre-steps" placeholder="请输入前置事务">{{ case['pre_steps'] }}</div>
</div>
{% endif %}
<div class="form-group">
  <label for="steps">步骤</label>
  <div class="form-control required textarea" id="steps" name="steps" placeholder="请输入步骤">{{ case['steps'] }}</div>
</div>
{% if case['type'] == '普通用例' %}
<div class="form-group">
  <label for="pre-steps">后置事务</label>
  <div class="form-control required textarea" id="pre-steps" name="pre-steps" placeholder="请输入后置事务">{{ case['next_steps'] }}</div>
</div>
{% endif %}
<div class="form-group">
  <label for="description">描述</label>
  <input type="longtext" class="form-control" id="description" name="description" maxlength="500" placeholder="请输入描述"
    readonly unselectable="on" value={{ case['description'] }}>
</div>
{% endblock %}
