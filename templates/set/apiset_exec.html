{% extends "caseManage/base_index.html" %}
{% block content %}
{% for message in get_flashed_messages() %}
<div class="alert">{{ message }}</div>
{% endfor %}
{% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
<div class="form-group">
    <label for="name">名称</label>
    <input type="text" class="form-control required" id="name" name="name" maxlength="20" placeholder="请输入用例名称" readonly unselectable="on" value="{{ res[0] }}">
</div>
<div class="form-group">
    <label for="path">路径</label>
    <input type="text" class="form-control required" id="path" name="path" maxlength="200" placeholder="请输入路径" readonly unselectable="on" value="{{ res[1] }}">
</div>
<div class="form-group">
    <label for="method">方法</label>
    <input id="method" class="form-control required" name="method" maxlength="20" placeholder="请选择方法" readonly unselectable="on" value="{{ res[2] }}">
</div>
<div class="form-group">
    <label for="request">请求</label>
    <textarea class="form-control required" id="request" name="request" placeholder="请输入请求" cols="30"
        rows="5" readonly unselectable="on">{{ res[3] }}</textarea>
</div>
<div class="form-group">
    <label for="respones">响应</label>
    <textarea class="form-control required" id="respones" name="respones" placeholder="请输入响应" cols="30" rows="5" readonly unselectable="on">{{ res[4] }}</textarea>
</div>
{% endblock %}
