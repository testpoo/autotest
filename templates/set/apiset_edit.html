{% extends "base_index.html" %}
{% block content %}
{% for message in get_flashed_messages() %}
<div class="alert">{{ message }}</div>
{% endfor %}
{% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
<form class="form-horizontal" id="apiset_edit" action="{{ url_for('apiset_edit',id=id) }}" method="post">
    <div class="form-group">
        <label for="name">名称</label>
        <input type="text" class="form-control required" id="name" name="name" maxlength="200" placeholder="请输入用例名称"
            readonly unselectable="on" value={{ case['name'] }}>
    </div>
    <div class="form-group">
        <label for="description">描述</label>
        <input type="text" class="form-control required" id="description" name="description" maxlength="200"
            placeholder="请输入用例描述" value={{ case['description'] }}>
    </div>
    <div class="form-group">
        <label for="method">http方法</label>
        <input type="text" class="form-control required" id="method" name="method" maxlength="200" placeholder="请输入路径"
            readonly unselectable="on" value={{ case['method'] }}>
    </div>
    <div class="form-group">
        <label for="path">路径</label>
        <input type="text" class="form-control required" id="path" name="path" maxlength="200" placeholder="请输入路径"
            value={{ case['path'] }}>
    </div>
    <div class="form-group">
        <label for="request">请求</label>
        <textarea class="form-control required" id="request" name="request" placeholder="请输入请求" cols="30"
            rows="5">{{ case['request'] }}</textarea>
    </div>
    <div class="form-group">
        <label for="checks">响应</label>
        <textarea class="form-control required" id="checks" name="checks" placeholder="请输入响应" cols="30"
            rows="5">{{ case['checks'] }}</textarea>
    </div>
    <div class="form-group">
        <input type=submit value="更新" class="button">
    </div>
</form>
{% endblock %}
