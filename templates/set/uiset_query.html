{% extends "base_index.html" %}
{% block content %}
<div class="form-group">
    <label for="keyword">步骤名称</label>
    <input type="text" class="form-control required" id="keyword" name="keyword" maxlength="200" placeholder="请输入用例名称" readonly
        unselectable="on" value={{ case['keyword'] }}>
</div>
<div class="form-group">
    <label for="template">步骤模板</label>
    <input type="text" class="form-control required" id="template" name="template" maxlength="200" placeholder="请输入步骤模板"
        readonly unselectable="on" value={{ case['template'] }}>
</div>
<div class="form-group">
    <label for="description">说明</label>
    <input type="text" class="form-control required" id="description" name="description" maxlength="200"
        placeholder="请输入说明" readonly unselectable="on" value={{ case['description'] }}>
</div>
<div class="form-group">
    <label for="example">步骤样例</label>
    <input type="text" class="form-control required" id="example" name="example" maxlength="200" placeholder="请输入步骤样例"
        readonly unselectable="on" value={{ case['example'] }}>
</div>
{% endblock %}
