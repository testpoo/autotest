{% extends "base_index.html" %}
{% block content %}
{% for message in get_flashed_messages() %}
<div class="alert">{{ message }}</div>
{% endfor %}
{% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
<form class="form-horizontal" id="new_apiset" action="/new_apiset" method="post">
    <div class="form-group">
        <label for="name">名称</label>
        <input type="text" class="form-control required" id="name" name="name" maxlength="200" placeholder="请输入用例名称">
    </div>
    <div class="form-group">
        <label for="description">描述</label>
        <input type="text" class="form-control required" id="description" name="description" maxlength="200"
            placeholder="请输入用例描述">
    </div>
    <div class="form-group">
        <label for="path">路径</label>
        <input type="text" class="form-control required" id="path" name="path" maxlength="200" placeholder="请输入路径">
    </div>
    <div class="form-group">
        <label for="method">http方法</label>
        <input id="select" list="method" class="form-control required" name="method" maxlength="200"
            placeholder="请选择http方法">
        <datalist id="method">
            {% for method in methods %}
            <option value="{{ method }}">
            {% endfor %}
        </datalist>
    </div>
    <div class="form-group">
        <label for="request">请求</label>
        <textarea class="form-control required" id="request" name="request" placeholder="请输入请求" cols="30"
            rows="5"></textarea>
    </div>
    <div class="form-group">
        <label for="checks">检查项</label>
        <textarea class="form-control required" id="checks" name="checks" placeholder="请输入响应" cols="30"
            rows="5"></textarea>
    </div>
    <div class="form-group">
        <input type=submit value="保存" class="button">
    </div>
</form>
{% endblock %}
